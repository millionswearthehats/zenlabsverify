<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Labs Product Verification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Zen Labs Product Verification</h1>
    </header>
    <main>
        <div class="verification-form">
            <label for="product-code">Enter Product Code:</label>
            <input type="text" id="product-code" placeholder="Enter product code">
            <button id="verify-button">Verify</button>
            <p id="verification-result"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
